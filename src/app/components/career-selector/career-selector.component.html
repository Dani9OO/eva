<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Carrera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <eva-career-item
    *ngFor="let career of careers"
    [career]="career"
    [selected]="career.id === c"
    [detail]="true"
    (click)="onSelect(career)"
  ></eva-career-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        color="danger"
        fill="clear"
        (click)="cancel()">
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
