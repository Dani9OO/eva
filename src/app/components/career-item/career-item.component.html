<ion-item lines="full" [detail]="detail">
  <ion-button class="icon-button-small" slot="start" [color]="color">
    <ion-icon [ios]="career.icon + '-outline'" [md]="career.icon + '-sharp'"></ion-icon>
  </ion-button>
  <ion-label>
    <h2 class="ion-text-wrap">{{career.name}}</h2>
  </ion-label>
</ion-item>
