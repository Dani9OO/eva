<ng-container *ngIf="calendar$ | async as calendar">
  <eva-header>{{ calendar.title }}</eva-header>
  <ion-content *ngIf="career$ | async as career">
    <eva-career-item [career]="career"></eva-career-item>
    <eva-user-item *ngIf="coordinator$ | async as coordinator; else noCoordinator" (click)="selectCoordinator(career, calendar, coordinator.id)" [detail]="true" [user]="coordinator"></eva-user-item>
    <ng-template #noCoordinator>
      <ion-item lines="full" detail="true" (click)="selectCoordinator(career, calendar)">
        <ion-button fill="clear" color="dark" class="icon-button-small" slot="start">
          <ion-icon ios="person-outline" md="person-sharp"></ion-icon>
        </ion-button>
        <ion-label>
          <h2>Coordinador</h2>
        </ion-label>
      </ion-item>
    </ng-template>
    <ion-item lines="full" detail="true" (click)="groups(career, calendar)">
      <ion-button fill="clear" color="dark" class="icon-button-small" slot="start">
        <ion-icon ios="apps-outline" md="apps-sharp"></ion-icon>
      </ion-button>
      <ion-label>
        <h2>Grupos</h2>
      </ion-label>
    </ion-item>
    <ion-item lines="full" detail="true">
      <ion-button fill="clear" color="dark" class="icon-button-small" slot="start">
        <ion-icon ios="calculator-outline" md="calculator-sharp"></ion-icon>
      </ion-button>
      <ion-label>
        <h2>RÃºbricas</h2>
      </ion-label>
    </ion-item>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="danger" (click)="back()">Regresar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ng-container>
