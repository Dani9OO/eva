<eva-header>Calificaciones</eva-header>

<ion-content>
  <ion-item-group *ngIf="teams$ | async as teams">
    <ng-container *ngFor="let career of careers$ | async">
      <ng-container *ngIf="teams[career.id]?.length > 0">
        <ion-item-divider>{{ career.name }}</ion-item-divider>
        <ion-item *ngFor="let team of teams[career.id]" lines="full">
          <ion-label>{{ team.project.name }}</ion-label>
          <ion-label slot="end">{{ team.grade | number : '1.1-1' }}</ion-label>
        </ion-item>
      </ng-container>
    </ng-container>
  </ion-item-group>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="share()" color="tertiary">
      <ion-icon ios="share-outline" md="share-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
