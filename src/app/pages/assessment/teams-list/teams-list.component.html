<eva-header>Proyectos</eva-header>

<ion-content>
  <eva-career-item [career]="career$ | async" color="tertiary"></eva-career-item>
  <ion-item lines="full" *ngIf="rubrics$ | async">
    <ion-button class="icon-button-small" slot="start" color="warning">
      <ion-icon ios="warning-outline" md="warning-sharp"></ion-icon>
    </ion-button>
    <ion-label>
      <h3 class="ion-text-wrap">
        No hay rubricas registradas para este calendario,
        contacte al coordinador de proyectos de esta carrera
        para más información
      </h3>
    </ion-label>
  </ion-item>
  <ion-item lines="full" *ngFor="let team of teams$ | async; odd as pair" detail="true" [disabled]="rubrics$ | async" (click)="assess(team)">
    <ion-button class="icon-button-small" slot="start" [color]="pair ? 'tertiary' : 'primary'">
      <span>{{ team.group.quarter }}{{ team.group.letter }}</span>
    </ion-button>
    <ion-label>
      <h2>{{ team.project.name }}</h2>
      <p class="ion-text-wrap">{{ team.project.description }}</p>
    </ion-label>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button
        color="danger"
        fill="clear"
        (click)="back()">
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
