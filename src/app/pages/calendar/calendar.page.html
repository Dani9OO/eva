<eva-header>Ciclo Escolar</eva-header>
<ion-content>
  <ion-item *ngFor="let calendar of calendars.controls; index as i">
    <ion-input readonly="true" [formControl]="calendar[0]"></ion-input>
    <ion-input readonly="true" [formControl]="calendar[1]"></ion-input>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="newCalendar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
